apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: hello-image
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: hello-image
  git:
    checkout:
      ref:
        branch: fluxcd-2022
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: fluxcd-2022
  update:
    path: ./kubernetes/fluxcd/repositories/hello-image-policy/kustomization.yaml
    strategy: Setters